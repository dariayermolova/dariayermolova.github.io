<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Test</title>
    <!-- Custom CSS -->
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/theme.js"></script>
</head>

<body>
<div class="container">

    <div class="description ">
        <div class="description-name">
            <h2>Вероника Ростова</h2>
            <p>Менеджер по продажам</p>
        </div>
        <div class="description-row">
            <div class="description-portrait">
                <img class="portrait_circle" src="img/portrait.png"/>
            </div>
            <div class="description-status ">
                <p>Подберу для вас самые лучшие предложения. Мои услуши абсолютно бесплатны</p>
            </div>
        </div>
    </div>

    <div class="rating">
        <div class="rating-name">
            <p>Услуг</p>
        </div>
        <hr>
        <div class="rating-table row">
            <div class="rating-item rating-item_11">
                <div class="rating-item_text">
                    <div class="rating-item_progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width:95%">
                            <span>Ручное бронирование</span>
                        </div>
                    </div>
                </div>
                <div class="rating-item_numder">11</div>
            </div>
            <div class="rating-item rating-item_3">
                <div class="rating-item_text">
                    <div class="rating-item_progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">
                            <span>Пакетные туры</span>
                        </div>
                    </div>
                </div>
                <div class="rating-item_numder">3</div>
            </div>
            <div class="rating-item rating-item_1">
                <div class="rating-item_text">
                    <div class="rating-item_progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                            <span>Отели</span>
                        </div>
                    </div>
                </div>
                <div class="rating-item_numder">1</div>
            </div>
        </div>
        <hr>
        <div class="rating-total">
            <div class="rating-item_text">Всего </div>
            <div class="rating-item_numder">15 </div>
        </div>
    </div>

    <div class="reviews">
        <div class="reviews-header row">
            <div class="reviews-header_item reviews-header_last">
                 <p>Последние отзывы</p>
            </div>
            <div class="reviews-header_item reviews-header_all">
                <a><p>Все отзывы</p></a>
            </div>
            <div class="reviews-header_item reviews-header_recall">
                <p>14</p>
            </div>
            <div class="reviews-header_item reviews-header_like">
                <p>131</p>
            </div>

        </div>

        <ol id="list_massege" class="reviews-massege">

        </ol>
    </div>
</div>
    <form class="form form-group" id="form" onsubmit="return false">
        <textarea class="form-textarea" rows="5" cols="140" id="form-comment" placeholder="Введите ваш комментарий"  onkeypress="return Submit(event);" ></textarea>
        <center>
            <input class="form-input" type="text" id="name_user" placeholder="Введите ваше имя"  />
        </center>
        <center>
            <input class="form-button btn" type="button" onclick="Submit('button');" value="Написать консультанту" />
        </center>
    </form>




</body>

</html>
